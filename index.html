<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обо мне</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 300vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            background: linear-gradient(to right, #00ffff, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 2rem;
        }
        
        .instructions {
            background: rgba(0, 200, 255, 0.15);
            border-left: 4px solid #00ffff;
            padding: 1.5rem;
            border-radius: 0 10px 10px 0;
            margin: 2rem auto;
            max-width: 700px;
        }
        
        .instructions h2 {
            color: #00ffff;
            margin-bottom: 1rem;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: rgba(0, 200, 255, 0.15);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .card h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00ffff;
        }
        
        .card p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }
        
        .scroll-indicator {
            text-align: center;
            margin: 3rem 0;
            font-size: 1.2rem;
            color: #00ffff;
            opacity: 0.8;
        }
        
        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            margin-top: 3rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        /* Стили для шестерёнок */
        .gears-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .gear {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            will-change: transform;
        }
        
        /* Большая шестерёнка */
        .gear-large {
            width: 400px;
            height: 400px;
            top: 10%;
            right: -100px;
            transform: rotate(0deg);
        }
        
        /* Маленькая шестерёнка */
        .gear-small {
            width: 180px;
            height: 180px;
            top: 35%;
            right: 250px;
            transform: rotate(0deg);
        }
        
        /* Зубцы шестерёнок */
        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: 
                radial-gradient(circle, transparent 60%, rgba(0, 255, 255, 0.1) 60%, rgba(0, 255, 255, 0.1) 65%, transparent 65%),
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg 15deg,
                    rgba(0, 255, 255, 0.2) 15deg 30deg
                );
        }
        
        .gear::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .gear-large {
                width: 250px;
                height: 250px;
                right: -80px;
            }
            
            .gear-small {
                width: 120px;
                height: 120px;
                right: 120px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .gear-large {
                width: 180px;
                height: 180px;
                right: -60px;
            }
            
            .gear-small {
                width: 80px;
                height: 80px;
                right: 80px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                min-width: 100%;
            }
        }
        
        /* Секция с дополнительным контентом */
        .extra-content {
            margin: 4rem 0;
            padding: 2rem;
            background: rgba(0, 100, 200, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 200, 255, 0.2);
        }
        
        .extra-content h2 {
            color: #00ffff;
            margin-bottom: 1.5rem;
        }
        
        .extra-content p {
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }
        
        /* Стили для демонстрации скорости прокрутки */
        .speed-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Шестерёнки на фоне -->
    <div class="gears-container">
        <div class="gear gear-large" id="largeGear"></div>
        <div class="gear gear-small" id="smallGear"></div>
    </div>
        
        <footer>
        </footer>
    </div>
    
    <div class="speed-indicator" id="speedIndicator">Скорость прокрутки: 0 px/s</div>

    <script>
        // Получаем элементы шестерёнок
        const largeGear = document.getElementById('largeGear');
        const smallGear = document.getElementById('smallGear');
        const speedIndicator = document.getElementById('speedIndicator');
        
        // Переменные для отслеживания прокрутки
        let lastScrollY = window.scrollY;
        let rotationLarge = 0;
        let rotationSmall = 0;
        let lastTime = performance.now();
        let scrollSpeed = 0;
        let isScrolling = false;
        let scrollTimeout;
        
        // Функция для ограничения частоты вызовов
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }
        
        // Функция обновления вращения шестерёнок
        function updateGears() {
            // Получаем текущую позицию прокрутки
            const currentScrollY = window.scrollY;
            const currentTime = performance.now();
            
            // Вычисляем разницу во времени и прокрутке
            const timeDelta = currentTime - lastTime;
            const scrollDelta = currentScrollY - lastScrollY;
            
            // Вычисляем скорость прокрутки (пиксели в секунду)
            if (timeDelta > 0) {
                scrollSpeed = Math.abs(scrollDelta) / (timeDelta / 1000);
            }
            
            // Обновляем угол поворота шестерёнок
            // Большая шестерёнка вращается медленнее
            rotationLarge += scrollDelta * 0.1;
            // Маленькая шестерёнка вращается быстрее и в противоположную сторону
            rotationSmall -= scrollDelta * 0.3;
            
            // Применяем вращение с использованием transform для плавности
            largeGear.style.transform = `rotate(${rotationLarge}deg)`;
            smallGear.style.transform = `rotate(${rotationSmall}deg)`;
            
            // Сохраняем текущие значения
            lastScrollY = currentScrollY;
            lastTime = currentTime;
            
            // Обновляем индикатор скорости (только для демонстрации)
            speedIndicator.textContent = `Скорость прокрутки: ${Math.round(scrollSpeed)} px/s`;
            
            // Если пользователь всё ещё прокручивает, продолжаем анимацию
            if (isScrolling) {
                requestAnimationFrame(updateGears);
            }
        }
        
        // Обработчик события прокрутки
        const handleScroll = throttle(function() {
            // Если это первое событие прокрутки в этой серии
            if (!isScrolling) {
                isScrolling = true;
                lastScrollY = window.scrollY;
                lastTime = performance.now();
                // Запускаем анимацию
                requestAnimationFrame(updateGears);
                // Показываем индикатор скорости
                speedIndicator.style.display = 'block';
            }
            
            // Очищаем предыдущий таймер
            clearTimeout(scrollTimeout);
            
            // Устанавливаем новый таймер для остановки анимации
            scrollTimeout = setTimeout(() => {
                isScrolling = false;
                // Скрываем индикатор скорости через 1 секунду после остановки
                setTimeout(() => {
                    speedIndicator.style.display = 'none';
                }, 1000);
            }, 100);
        }, 16); // Ограничиваем частоту вызовов до 60 FPS
        
        // Добавляем обработчик события прокрутки
        window.addEventListener('scroll', handleScroll);
        
        // Инициализация позиций шестерёнок
        window.addEventListener('load', () => {
            lastScrollY = window.scrollY;
        });
    </script>
</body>
</html>
